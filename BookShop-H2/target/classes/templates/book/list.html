<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<div>
			<h3>도서 목록</h3>
		</div>
		
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>도서번호</th>
						<th>도서명</th>
						<th>출판사</th>
						<th>가격</th>
						<th>관리</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${list.size() < 1}">
						<td colspan="5">검색 된 도서가 없습니다</td>
					</tr>
					
					<tr th:each="item:${list}">
						<td th:text="${item.bookid}">1</td>
						<td th:text="${item.bookname}">도서명</td>
						<td th:text="${item.publisher}">출판사</td>
						<td th:text="${item.price}">1000</td>
						<td>
							<div><a href="#" th:href="@{|update/${item.bookid}|}">변경</a></div>
							<div><a href="#" th:href="@{|delete/${item.bookid}|}">삭제</a></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<a href="add">등록</a>
		</div>
		<div>
			<a href="..">이전</a>
		</div>
	</div>
</body>
</html>
